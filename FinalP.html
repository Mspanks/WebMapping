<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>The Eugene Parks Project</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" href="styles.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .mapboxgl-popup-content {
            font-family: Barlow, sans-serif;
            font-size: 13px;
            padding: 10px;
            background: #fff;
            color: #5F5374;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibXNwYW5rcyIsImEiOiJjbTh6MG1zZmkwNzgwMmpvaG8wbWNwb3pvIn0.ne8NRgK1Ro_OLnlTFHDHcA';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mspanks/cmb6whan400jz01swbafmfxck',
        center: [-123.144372, 44.061881],
        zoom: 11.1,
        minZoom: 1,
        maxBounds: [
            [-123.5, 43.75],
            [-122.75, 44.35]
        ]
    });

    const formatKey = key => key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

    map.on('load', function () {
        map.addSource('parks', {
            type: 'vector',
            url: 'mapbox://mspanks.77k5l8ei'
        });

        map.addLayer({
            id: 'parks-fill-layer',
            type: "fill",
            source: 'parks',
            'source-layer': 'Eugene_Area_Parks_-5915046336-cgr2n8',
            paint: {
                'fill-color': '#ffffff',
                'fill-opacity': 0.3
            }
        });

        map.addLayer({
            id: 'parks-hover-highlight',
            type: "fill",
            source: 'parks',
            'source-layer': 'Eugene_Area_Parks_-5915046336-cgr2n8',
            paint: {
                'fill-color': '#396533',
                'fill-opacity': 0.6
            },
            filter: ['==', 'OBJECTID', -1]
        });

        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
            anchor: 'bottom',
            offset: 10
        });

        map.on('mousemove', 'parks-fill-layer', function (e) {
            if (!e.features.length) return;

            const feature = e.features[0];
            const objectId = feature.properties.OBJECTID;

            map.setFilter('parks-hover-highlight', ['==', 'OBJECTID', objectId]);

            map.getCanvas().style.cursor = 'pointer';

            const props = feature.properties;
            let popupContent = `<strong>${props.PARKNAME || props.MapLabel || 'Unnamed Park'}</strong><br/>`;

            const excludeKeys = ['geometry', 'OBJECTID', 'PARKNAME', 'MapLabel'];
            for (const key in props) {
                if (props.hasOwnProperty(key) && !excludeKeys.includes(key)) {
                    const value = props[key];
                    if (value !== null && value !== undefined && value !== '') {
                        popupContent += `<p><strong>${formatKey(key)}:</strong> ${value}</p>`;
                    }
                }
            }

            popup.setLngLat(e.lngLat).setHTML(popupContent).addTo(map);
        });

        map.on('mouseleave', 'parks-fill-layer', function () {
            map.setFilter('parks-hover-highlight', ['==', 'OBJECTID', -1]);
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        // Zoom to park on click
        map.on('click', 'parks-fill-layer', function (e) {
            if (!e.features.length) return;

            const feature = e.features[0];
            const geometry = feature.geometry;
            let bounds = new mapboxgl.LngLatBounds();

            if (geometry.type === 'Polygon') {
                geometry.coordinates[0].forEach(coord => bounds.extend(coord));
            } else if (geometry.type === 'MultiPolygon') {
                geometry.coordinates.forEach(polygon => {
                    polygon[0].forEach(coord => bounds.extend(coord));
                });
            }

            map.fitBounds(bounds, {
                padding: 60,
                duration: 1000
            });
        });
    });

    map.on('error', function (e) {
        console.error('Mapbox error:', e.error);
    });
</script>

</body>
</html>
